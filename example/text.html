<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery.smooth.line.js"></script>
</head>
<body>
    <div id="test"></div>
    <script>
    $('#test').smoothLine(100,100,800,800,{
        styles: {
            zIndex: 999,
            color: 'red',
            position: 'absolute',
            height: 1
        },
        attr: {
            id: 'line-1',
            className: 'line',
            name: 'line',
            'data-index': 1
        }
    });

    $('#test').smoothLine(200,100,1200,800,{
        styles: {
            color: 'green',
            position: 'absolute',
            height: 1
        },
        attr: {
            id: 'line-2',
            className: 'line',
            name: 'line',
            'data-index': 2
        }
    });
    </script>
</body>
</html>
