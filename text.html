<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery.smooth.line.js"></script>
</head>
<body>
    <div id="test"></div>
    <script>
    $('#test').smoothLine(100,100,800,800,{
        style: {
            zIndex: 999,
            color: 'red'

        attr: {
            id: 'line-1',
            className: 'line'
        }
    });
    </script>
</body>
</html>
